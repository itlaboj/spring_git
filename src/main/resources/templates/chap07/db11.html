<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>データベース・アクセス</title>
</head>
<body>
<h1>データベース・アクセス</h1>
<hr>
<table border="1">
	<tr>
		<th>コード</th><th>名前</th>
	</tr>
	
	<tr th:each="category : ${list}">
		<td>[[${category.code}]]</td>
		<td>[[${category.name}]]</td>
	</tr>
</table>
</body>
</html>
