<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>初めてのSpring</title>
</head>
<body>
名前：<span th:text="${h.name}"></span><br>
年齢：<span th:text="${h.age}"></span><br>
<hr>
名前：[[${h.name}]]<br>
年齢：[[${h.age}]]<br>
<hr>
<ul th:object="${h}" th:with="a='名前：', b='年齢：'">
	<li th:text="|${a} *{name}|"></li>
	<li th:text="|${b} *{age}|"></li>
</ul>
</body>
</html>
